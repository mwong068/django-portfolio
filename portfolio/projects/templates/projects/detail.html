{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

    <h1>{{ project.title }}</h1>
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="{{ project.description }}" width="400px">
    </div>
    <div class="col-md-4">
        <h5>About the project</h5>
        <p>{{ project.description }}</p>
        <h5>Built with:</h5>
        <p>{{ project.technology }}</p>
    </div>

{% endblock %}
